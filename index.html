<!DOCTYPE html>
<html>
<head>
  <title>Voice Bot</title>
  <style>
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background: #cccccc;
    }
  </style>
</head>
<body>
  <h1>Interview Voice Bot</h1>
  <button id="micButton">ðŸŽ¤ Click & Speak</button>
  <p id="status">Ready</p>
  <div id="response"></div>

  <script>
    const micButton = document.getElementById('micButton');
    const statusText = document.getElementById('status');
    const responseDiv = document.getElementById('response');
    
    micButton.addEventListener('click', function() {
      if (!('webkitSpeechRecognition' in window)) {
        statusText.textContent = "Error: Browser not supported. Use Chrome.";
        return;
      }
      
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      
      micButton.disabled = true;
      statusText.textContent = "Listening...";
      
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        responseDiv.textContent = "You asked: " + transcript;
        statusText.textContent = "Processing...";
        
        // Simple response logic
        let answer = "I heard: " + transcript;
        if (transcript.includes("superpower")) {
          answer = "My superpower is helping people with technology!";
        }
        
        responseDiv.textContent = answer;
        const utterance = new SpeechSynthesisUtterance(answer);
        window.speechSynthesis.speak(utterance);
      };
      
      recognition.onerror = function(event) {
        statusText.textContent = "Error: " + event.error;
      };
      
      recognition.onend = function() {
        micButton.disabled = false;
        statusText.textContent = "Ready";
      };
      
      recognition.start();
    });
  </script>
</body>
</html>
